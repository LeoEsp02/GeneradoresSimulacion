<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilogeneral.css">
  <title>Productos Medios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Productos Medios</h1>
    <form id="productosMediosForm">
      <label for="seed1">Semilla 1:</label>
      <input type="text" id="seed1" required>
      
      <label for="seed2">Semilla 2:</label>
      <input type="text" id="seed2" required>

      <label for="iterations">Iteraciones:</label>
      <input type="number" id="iterations" min="1" value="500" readonly>

      <button type="button" onclick="productosMedios()">Calcular</button>
    </form>

    <div>
      <canvas id="scatterChart" width="800" height="400"></canvas>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Iteración</th>
          <th>Semilla 1</th>
          <th>Semilla 2</th>
          <th>Producto</th>
          <th>Dígitos Medios</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
    <strong><a href="menuprincipal.html" class="menu-button">Regresar a Inicio</a></strong>

  </div>

  <script src="productosmedios.js"></script>
</body>
</html>
